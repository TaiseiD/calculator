name: Build APK

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11 (recommended for Buildozer)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5 libncurses5-dev libsqlite3-dev \
            libbz2-dev liblzma-dev libgdbm-dev \
            libreadline-dev libexpat1-dev \
            unzip zip openjdk-11-jdk \
            autoconf libtool pkg-config cmake

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" buildozer

      - name: Build APK with Buildozer
        run: |
          yes | buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calculator-APK
          path: bin/*.apk
